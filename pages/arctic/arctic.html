<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JT Portflio</title>
    <!-- <link rel="stylesheet" type="text/css" href="source/Bootstrap/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../source/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../compiled/css/arctic.css">
    <!-- font awesome stuff -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> -->

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower%7CPermanent+Marker" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="shop"></div>
    <div id="shopCount"></div>
    <div id="junk"></div>
    <div id="contested"></div>
    <div id="fightPreview" style="display:none;"></div>
    <div id="actionBar"></div>
    
    <div id="endgame">
      <div id="pCount"></div>
      <div id="opp1Count"></div>
      <div id="opp2Count"></div>
      <div id="opp3Count"></div>
      <div id="pDeck"></div>
      <div id="opp1Deck"></div>
      <div id="opp2Deck"></div>
      <div id="opp3Deck"></div>
    </div>
    <div class="player">
      <div id="junkSample"></div>
      <div id="hand"></div>
      <div class="info">
        <div id="deck"></div>
        <div id="showDeck" style="display:none;"></div>
        <div id="discardPile"></div>
        <div id="showDiscard" style="display:none;"></div>
        <div id="tribeCount"></div>
        <div id="fightSave">Saved: 0</div>
      </div>
    </div>
    <div class="interaction">
      <button id="fight" type="button" class="btn btn-primary">Save</button>
      <button id="discard" type="button" class="btn btn-primary">Discard</button>
      <button id="draw" type="button" class="btn btn-primary">Draw</button>
      <button id="dig" type="button" class="btn btn-primary">Dig</button>
      <button id="buy" type="button" class="btn btn-primary">Buy</button>
      <button id="end" type="button" class="btn btn-primary">End Turn</button>
    </div>

    <script src="../../source/js/arctic.js"></script>
  </body>
</html>
