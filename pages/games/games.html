<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dessert Rush</title>
    <link rel="stylesheet" type="text/css" href="../../source/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../compiled/css/style.css">
    <link rel="stylesheet" href="../../compiled/css/games.css">
    <!-- font awesome stuff -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower%7CPermanent+Marker" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="overlay"></div>
    <div class="blackout"></div>
    <div class="popup-load">
      <div class="popup-content">
        <a href='' class='btn btn-primary start'>Start Game</a>
      </div>
    </div>
    <div class="game-start">
      <div class="timer-box">
        <span id="inital-timer"></span>
      </div>
    </div>
    <div class="distract"></div>
    <div class="multiplyer">
      <div class="multipier">
        <span id="multi">3</span>
      </div>
    </div>
    <div><span id="timer">60</span></div>
    <div class="list">
      <img src="" name='canvas' alt="">
      <img src="" name='canvas' alt="">
      <img src="" name='canvas' alt="">
      <img src="" name='canvas' alt="">
      <img src="" name='canvas' alt="">
      <img src="" name='canvas' alt="">
    </div>
    <div class="animation">
      <img src="" alt="" id="animate-left">
      <img src="" alt="" id="animate-right">
    </div>
    <div class="paddle">
      <img src="../../source/images/left.png" alt="" id="left" class='paddles'>
      <img src="../../source/images/right.png" alt="" id="right" class='paddles'>
    </div>
    <p id="score">0</p>
    <p id="multiplier">0</p>
    
    <script src="../../source/js/game.js"></script>
  </body>
</html>
